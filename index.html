<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="hero-image"></div>
      <div class="info-container">
        <div class="info">
          <h1>
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="stat-details">
            <span class="stat-number">10k+</span>
            <p class="stat-text">companies</p>
          </div>
          <div class="stat-details">
            <span class="stat-number">314</span>
            <p class="stat-text">templates</p>
          </div>
          <div class="stat-details">
            <span class="stat-number">12M+</span>
            <p class="stat-text">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
